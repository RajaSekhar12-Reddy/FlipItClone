<!DOCTYPE html>
<html>
<head>
    <title>BackPages Icon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw rounded rectangle background
            ctx.fillStyle = gradient;
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Draw white grid pattern
            ctx.fillStyle = 'white';
            const blockSize = size * 0.15;
            const margin = size * 0.2;
            
            // Top left block
            ctx.fillRect(margin, margin, blockSize * 2, blockSize * 1.5);
            
            // Top right block
            ctx.fillRect(margin + blockSize * 2.5, margin, blockSize * 2, blockSize);
            
            // Bottom left block
            ctx.fillRect(margin, margin + blockSize * 2, blockSize * 2, blockSize * 1.5);
            
            // Bottom right block
            ctx.fillRect(margin + blockSize * 2.5, margin + blockSize * 1.5, blockSize * 2, blockSize * 2);
        }

        // Add roundRect function if not available
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.beginPath();
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
                return this;
            };
        }

        // Create all icon sizes
        createIcon(document.getElementById('canvas16'), 16);
        createIcon(document.getElementById('canvas32'), 32);
        createIcon(document.getElementById('canvas48'), 48);
        createIcon(document.getElementById('canvas128'), 128);

        // Download function
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Auto-download all icons
        setTimeout(() => {
            downloadIcon(document.getElementById('canvas16'), 'icon-16.png');
            downloadIcon(document.getElementById('canvas32'), 'icon-32.png');
            downloadIcon(document.getElementById('canvas48'), 'icon-48.png');
            downloadIcon(document.getElementById('canvas128'), 'icon-128.png');
        }, 1000);
    </script>
</body>
</html>
