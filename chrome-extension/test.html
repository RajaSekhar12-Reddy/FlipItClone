<!DOCTYPE html>
<html>
<head>
    <title>Test Chrome Extension API</title>
</head>
<body>
    <h3>Test Chrome Extension API Connection</h3>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5000/api/website/google.com');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <h4>Success! API Response:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h4>Error:</h4>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
