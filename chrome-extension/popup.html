<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackPages</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="extension-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                <span class="brand">BackPages</span>
            </div>
            <div class="current-site" id="currentSite">Loading...</div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="feed">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
                Feed
            </button>
            <button class="tab-btn" data-tab="reviews">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
                Reviews <span class="count" id="reviewCount">0</span>
            </button>
            <button class="tab-btn" data-tab="complaints">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                </svg>
                Issues <span class="count" id="complaintCount">0</span>
            </button>
            <button class="tab-btn" data-tab="advice">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/>
                </svg>
                Advice <span class="count" id="adviceCount">0</span>
            </button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Feed Tab -->
            <div class="tab-panel active" id="feedPanel">
                <div class="stats-card">
                    <div class="stat-item">
                        <div class="stat-value" id="avgRating">-</div>
                        <div class="stat-label">Avg Rating</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalContent">0</div>
                        <div class="stat-label">Total Posts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value credibility" id="credibilityScore">-</div>
                        <div class="stat-label">Credibility</div>
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="action-btn review-btn" id="quickReview">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                        </svg>
                        Quick Review
                    </button>
                    <button class="action-btn complaint-btn" id="quickComplaint">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                        </svg>
                        Report Issue
                    </button>
                </div>

                <div class="recent-activity" id="recentActivity">
                    <div class="activity-header">Recent Activity</div>
                    <div class="loading" id="feedLoading">Loading recent activity...</div>
                </div>
            </div>

            <!-- Reviews Tab -->
            <div class="tab-panel" id="reviewsPanel">
                <div class="content-header">
                    <span>Reviews for this site</span>
                    <button class="add-btn" id="addReview">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                </div>
                <div class="content-list" id="reviewsList">
                    <div class="loading">Loading reviews...</div>
                </div>
            </div>

            <!-- Complaints Tab -->
            <div class="tab-panel" id="complaintsPanel">
                <div class="content-header">
                    <span>Issues & Complaints</span>
                    <button class="add-btn" id="addComplaint">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                </div>
                <div class="content-list" id="complaintsList">
                    <div class="loading">Loading complaints...</div>
                </div>
            </div>

            <!-- Advice Tab -->
            <div class="tab-panel" id="advicePanel">
                <div class="content-header">
                    <span>Tips & Advice</span>
                    <button class="add-btn" id="addAdvice">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </button>
                </div>
                <div class="content-list" id="adviceList">
                    <div class="loading">Loading advice...</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="footer-btn" id="openBackPage">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
                </svg>
                Open Full Back Page
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
